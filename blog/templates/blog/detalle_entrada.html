{% extends "blog/base.html" %}
{% block content %}
        <section class="una_entrada">
            <h2 class="titulo_entrada">{{entrada.titulo}}</h2>
            <p class="fecha_publi">{{entrada.fecha_publi}}</p>
            <p class="texto_cuerpo">{{entrada.cuerpo}}</p>
            {% if user.is_authenticated %}
                <a class="opcion_editar" href="{% url "editar_entrada" pk=entrada.pk %}">Editar</a>
            {% endif %}
        </section>
{% endblock %}
